{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'main.css' %}" rel="stylesheet">
    <link href="{% static 'home.css' %}" rel="stylesheet">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <style>
        .ar{
            text-align: right;
        }
        #login{
            background-image: url("{% static 'avatar23.png'%}");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .lg
        {
            padding-top: 15rem;
        }
    </style>
</head>
<body id="login">
  
       

   
    <form id="loginform" method="post" action="login">
        {% csrf_token %}

    <div class="container lg">
        <div class="row">
            <div class="col-sm"> </div>
          <div class="col-sm">
            <p align="center">
                <font size="8px">Login Here...
            </p>
            </font>
          </div>

          <div class="col-sm"></div>
        </div>

        <div class="row">
            <div class="col-sm"> </div>
          <div class="col-sm">
            <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
          </div>

          <div class="col-sm"></div>
        </div>
        <br>

        <div class="row">
            <div class="col-sm"> </div>
          <div class="col-sm">
            <input type="password"  class="form-control" name="pswd" placeholder="Enter Your Password ">
          </div>

          <div class="col-sm"></div>
        </div>
        <br>
        <div class="row row-cols-3">
          <div class="col"> <br> </div>
          <div class="col">
             Don't have an account ? <a href="signup">Signup</a>
          </div>
          <div class="col"> </div>

  </div>
  <br>
        <div class="row">
            <div class="col"> </div>
          <div class="col"><p align="center">
            <input type="Submit" class="btn btn-primary mb-3"></p>
          </div>

          <div class="col"></div>
        </div>


    </div>
        
</body>
</html>
